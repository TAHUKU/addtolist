<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tugas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- Root Variables for Theming --- */
        :root {
            /* Dark Mode Colors */
            --bg-color: #1a1a1a;
            --text-color: #ecf0f1;
            --container-bg: #2d2d2d;
            --container-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            --border-color: #444;
            --input-bg: #3c3c3c;
            --input-text: #f0f0f0;
            --input-placeholder: #a0a0a0;
            --input-border-focus: #3498db;
            --button-bg: #3498db;
            --button-hover: #2980b9;
            --link-color: #85c1e9;
            --link-hover: #aed6f1;
        }

        /* --- General Body Styling --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            transition: background-color 0.5s ease;
        }

        /* --- Main Container / Card --- */
        .edit-container {
            background-color: var(--container-bg);
            padding: 50px;
            border-radius: 20px;
            box-shadow: var(--container-shadow);
            width: 100%;
            max-width: 550px;
            text-align: center;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* --- Header --- */
        h2 {
            margin-bottom: 40px;
            font-size: 2.8em;
            font-weight: 700;
            color: var(--text-color);
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 5px;
            background-color: var(--input-border-focus);
            border-radius: 3px;
        }

        /* --- Form Styling --- */
        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 18px;
            background-color: var(--input-bg);
            color: var(--input-text);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1.1em;
            box-sizing: border-box;
            transition: all 0.4s ease;
        }

        input::placeholder {
            color: var(--input-placeholder);
        }

        input:focus {
            outline: none;
            border-color: var(--input-border-focus);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.6);
            background-color: #444; /* Sedikit lebih terang saat fokus */
        }

        /* --- Button Styling --- */
        button[type="submit"] {
            width: 100%;
            padding: 18px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button[type="submit"]:hover {
            background-color: var(--button-hover);
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* --- Back Link --- */
        .back-link {
            display: inline-block;
            margin-top: 40px;
            text-decoration: none;
            color: var(--link-color);
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link:hover {
            color: var(--link-hover);
            transform: scale(1.05);
            background-color: rgba(52, 152, 219, 0.1);
            border-color: var(--link-color);
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* --- Responsive adjustments --- */
        @media (max-width: 600px) {
            .edit-container {
                padding: 30px;
                border-radius: 15px;
            }
            h2 {
                font-size: 2em;
            }
            input[type="text"],
            input[type="date"],
            button[type="submit"] {
                padding: 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h2><i class="fas fa-edit"></i> Edit Tugas</h2>
        <form method="POST">
            <input type="text" name="content" value="{{ task.content }}" required>
            <input type="date" name="deadline" value="{{ task.deadline.strftime('%Y-%m-%d') if task.deadline }}">
            <button type="submit">
                <i class="fas fa-save"></i> Simpan Perubahan
            </button>
        </form>
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Kembali
        </a>
    </div>
</body>
</html>
